<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainbow Crash</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      size="192x192"
      href="https://abcia-2.web.app/Images/rc.png"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap');
    </style>
  </head>
  <body>
    <div class="Navv">
      <nav>
        <img
          src="https://abcia-2.web.app/Images/RCLogo.png"
          alt="Rainbow Cras"
          class="Logo"
        />
        <div class="TimeAndScore">
          <h1 id="Score">Score: 000</h1>
          <h1 id="Time">Time: 15s</h1>
        </div>
      </nav>
    </div>
    <main>
      <div class="Menu" id="Menu">
        <h3>Catch the cube as many times as you can! (●'◡'●)</h3>
        <h1 id="BestScore">Best Score: 999</h1>
        <button class="Button Hover" id="StartButton">Play</button>
      </div>
      <div class="GameCon Hidden" id="GameCon">
        <div class="Cubew" id="Cube" color="Violet"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
